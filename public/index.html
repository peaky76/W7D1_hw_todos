<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/bundle.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Recursive&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div id="app">
      <h1>to do...</h1>

      <ul>
        <li class="to-do-item" v-for="(item, index) in toDoList">
          <button
            class="description"
            :class="item.isDone ? 'done' : 'not-done'"
            @click="markDone(index)"
          >
            {{item.description}}
          </button>
          <fieldset v-if="!item.isDone" id="select-priority">
            <div class="radio-container">
              <input
                type="radio"
                :id="'low-' + index"
                :name="'priority-' + index"
                v-model="item.priority"
                value="low"
              />
              <label class="low" :for="'low-' + index">
                <span>Low</span>
              </label>
            </div>
            <div class="radio-container">
              <input
                type="radio"
                :id="'med-' + index"
                :name="'priority-' + index"
                v-model="item.priority"
                value="med"
              />
              <label class="med" :for="'med-' + index">
                <span>Medium</span>
              </label>
            </div>

            <div class="radio-container">
              <input
                type="radio"
                :id="'high-' + index"
                :name="'priority-' + index"
                v-model="item.priority"
                value="high"
              />
              <label class="high" :for="'high-' + index">
                <span>High</span>
              </label>
            </div>
          </fieldset>
        </li>
      </ul>

      <hr />

      <form v-on:submit.prevent="addNewItem">
        <fieldset>
          <legend>More to do?</legend>
          <input id="txt-input" type="text" v-model="newItem" />
          <input id="btn-submit" type="submit" name="Add" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
