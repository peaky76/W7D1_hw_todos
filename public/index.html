<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>TO DO</h1>

      <ul>
        <li v-for="item in toDoList">{{item.description}}</li>
      </ul>

      <form v-on:submit.prevent="addNewItem">
        <fieldset>
          <legend>More to do?</legend>
          <input id="txt-input" type="text" v-model="newItem" />
          <input id="btn-submit" type="submit" name="Add" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
